<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">rluki</a>.
    </div>

    <div class="wrapper">
        <img class="wrapper__img" src="./images/image-qr-code.png" alt="qr code for frontendmentor">
        <h1 class="wrapper__h1">Improve your front-end skills by building projects</h1>
        <p class="wrapper__p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>

</html>
